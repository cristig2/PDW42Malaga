<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        .table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
            border: solid;
        }
        
        .one {
            background-color: aquamarine;
            text-align: center;
            border-right: 1px solid;
        }

        .two {
            background-color: greenyellow;
            text-align: center;
            border-left: 1px solid;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr class="tr">
            <td class="one">Primera casilla</td>
            <td class="two">Segunda casilla</td>
        </tr>
    </table>
</body>
</html>
