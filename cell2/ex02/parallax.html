<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parallax.css">
    <title>Parallax</title>
</head>
<body>
    <div class="" >
<!-- Seccion parallax -->
            <div class="parallax-content-top">
                <p class="center static">Go down to see the other image</p>
            </div>

<!-- Seccion NO parallax -->
            <div class="no-parallax-content">
                <h1 class="center" >Animals</h1>
                <p class="center" >Go up and down to see the images</p>
            </div>
<!-- Seccion parallax -->
            <div class="parallax-content-bottom">
                <p class="center special static" >Go up to see the other image</p>
            </div>
    </div>   
</body>
</html>
